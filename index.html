
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANIMEDO - موقع الأنمي</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      background-color: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .sidebar-toggle {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #222;
      overflow-y: auto;
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 999;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar a {
      display: block;
      color: #0ff;
      text-decoration: none;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .content {
      padding: 20px;
    }
    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .video-card:hover {
      background: #333;
      transform: scale(1.03);
    }
    .video-card img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }
    .video-card h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #0ff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>
    <h1>ANIMEDO</h1>
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#">الرئيسية</a>
    <a href="#">فيديوهات</a>
    <a href="#">قاتل الشياطين</a>
    <a href="#">جيون</a>
    <a href="#">ساكاموتو</a>
    <a href="#">ملخصات</a>
    <a href="#">أخبار الأنمي</a>
    <a href="#">مقالات</a>
    <a href="#">من نحن</a>
    <a href="#">تواصل معنا</a>
  </div>

  <div class="content">
    <h2>📺 فيديوهات أنيميدو</h2>
    <div class="video-section">

      <a href="https://www.youtube.com/playlist?list=PLwQjPJaHFE_2Vn82mcZpdMgtOSGujIeHr" target="_blank" class="video-card">
        <img src="https://i.postimg.cc/c1mMT1bh/Picsart-25-02-20-01-32-01-524.jpg" alt="قاتل الشياطين">
        <h3>قاتل الشياطين الموسم الخامس</h3>
      </a>

      <a href="https://www.youtube.com/playlist?list=PLwQjPJaHFE_3dv7k3yIZer4F_ppEWru1g" target="_blank" class="video-card">
        <img src="https://i.postimg.cc/c4k7y9Z8/Picsart-25-06-09-05-11-29-527.jpg" alt="جيون">
        <h3>حكايه جيون</h3>
      </a>

      <a href="https://www.youtube.com/playlist?list=PLwQjPJaHFE_38sm_EkmBhHPoEo43QXWVH" target="_blank" class="video-card">
        <img src="https://i.postimg.cc/vmf5nGnW/Picsart-25-06-25-07-39-00-839.png" alt="ماضي الأقمار العليا">
        <h3>ماضي الأقمار العليا</h3>
      </a>

      <a href="https://www.youtube.com/playlist?list=PLwQjPJaHFE_1ZYfqI3OaBrn2TuH7KLmAY" target="_blank" class="video-card">
        <img src="https://i.postimg.cc/KzbBrC7C/Picsart-25-01-26-01-13-45-415.jpg" alt="ساكاموتو دايز">
        <h3>ساكاموتو دايز</h3>
      </a>

      <a href="https://www.youtube.com/playlist?list=PLwQjPJaHFE_2UmWH6kp5FbT9xip0kRTTl" target="_blank" class="video-card">
        <img src="https://i.postimg.cc/V6FM74Dv/Picsart-25-02-10-20-06-45-388.jpg" alt="أخبار الأنمي">
        <h3>أخبار الأنمي</h3>
      </a>

    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>

</body>
</html>
